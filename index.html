<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jurassic Ratio</title>
  <style>
    @import "https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css";
    @import "https://fonts.cdnfonts.com/css/arthouse-owned-yes-stuff";

    body {
      font-family: 'Arthouse Owned', sans-serif;
      font-size: 1rem;
      color: #faebd7;
      margin: 5vh auto;
      background-color: #000;
      padding: 0 1rem;
    }

    .jplogo {
      display: block;
      margin: 2rem auto 0 auto;
      width: 20rem;
      position: static;
    }

    .label {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 3rem;
      font-size: 1.5rem;
      color: #faebd7;
      font-family: 'Arthouse Owned', sans-serif;
      position: static;
    }

    input[type="range"] {
      width: 20rem;
      margin: 2rem auto 0 auto;
      display: block;
      position: static;
      accent-color: #f40018;
      background: transparent;
      height: 2rem;
    }

    .runtime-display {
      width: 100%;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #faebd7;
      font-family: 'Arthouse Owned', sans-serif;
      margin-bottom: 1rem;
      position: static;
    }

    #result {
      width: 100%;
      text-align: center;
      margin-top: 2.5rem;
      font-weight: 200;
      font-size: 2rem;
      position: static;
    }

    #result2 {
      width: 100%;
      text-align: center;
      margin-top: 1rem;
      font-weight: 800;
      font-size: 4rem;
      position: static;
    }
  </style>
</head>

<body>

  <img class="jplogo" src="jrlogo.jpg" alt="Jurassic Park Logo" />

  <form onsubmit="return false;">
    <label for="runtimeSlider" class="label">
      Jurassic Park has the perfect ratio of practical effects to  CGI shots.<br />
      Select the total running time of your project to calculate the maximum amount you should have:
    </label>
    <input
      type="range"
      id="runtimeSlider"
      min="45"
      max="180"
      value="90"
      step="1"
      aria-label="Runtime in minutes"
    />
    <div class="runtime-display" id="runtimeDisplay"></div>
  </form>

  <div id="result">Number of shots:</div>
  <div id="result2">??</div>

  <script>
    const JURASSIC_RATIO = 63 / 127;
    const MIN_RUNTIME = 45;
    const MAX_RUNTIME = 180;

    function formatRuntime(minutes) {
      const hrs = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return `${hrs > 0 ? hrs + 'h ' : ''}${mins}m`;
    }

    function updateAll() {
      const runtime = parseInt(document.getElementById('runtimeSlider').value, 10);
      document.getElementById('runtimeDisplay').innerText =
        `Selected runtime: ${runtime} minutes (${formatRuntime(runtime)})`;
      const calculatedShots = Math.floor(JURASSIC_RATIO * runtime);
      document.getElementById('result2').innerText = calculatedShots;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("runtimeSlider").addEventListener("input", updateAll);
      updateAll();
    });
  </script>

</body>

</html>
